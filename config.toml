# theme = "dark_plus"
theme = "snazzy"
# theme = "hex_lavender"

[editor]
line-number = "relative"
auto-format = false

[editor.soft-wrap]
enable = true
wrap-indicator = ""

[editor.auto-pairs]
'(' = ')'
'{' = '}'
'[' = ']'
'"' = '"'
"'" = "'"
'“' = '”'
# ’ is usually an apostrophe
'«' = '»'
'`' = '`'

[keys.insert]
C-a = "goto_line_start"
C-e = "goto_line_end"
